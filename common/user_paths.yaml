user_paths:
- name: Postman Get
  actions:
    steps:
    - request:
        sla_profile: response-times
        url: https://postman-echo.com/get?foo1=bar1&foo2=bar2
    - think_time: 10s
    - transaction:
        sla_profile: response-times
        name: 01 - Postman GET
        steps:
        - request:
            server: postman-echo
            url: /get?foo1=bar1&foo2=bar2
            sla_profile: response-times
- name: Petstore Inventory
  actions:
    steps:
    - transaction:
        sla_profile: response-times
        name: 02 - Petstore Inventory
        steps:
        - request:
            server: petstore
            url: /v2/store/inventory
            method: GET
            headers:
              - Content-Type: application/json
            sla_profile: response-times
    - think_time: 10s
- name: Add Pet then Delete it
  init:
    steps:
    - transaction:
        name: 00a - Login
        steps:
        - request:
            server: petstore-http
            method: POST
            url: /oauth/login
            headers:
              - Content-Type: application/x-www-form-urlencoded
              - Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,image/apng,*/*;q=0.8
            body: |
              username=${users.username}&password=${users.password}&login=
    - transaction:
        name: 00b - Get Token Page
        steps:
        - request:
            server: petstore
            method: GET
            url: /oauth/authorize?response_type=token&client_id=${oauth_client}&redirect_uri=__encodeURL(${oauth_redirecturi})&scope=__encodeURL(${oauth_scope})&state=__encodeURL(${oauth_state})
            headers:
              - Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,image/apng,*/*;q=0.8
    - transaction:
        name: 00c - Get OAuth Token
        steps:
        - request:
            server: petstore
            method: POST
            url: /oauth/authorize
            headers:
              - Content-Type: application/x-www-form-urlencoded
              - Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,image/apng,*/*;q=0.8
            body: |
              user_oauth_approval=true&scope.read%3Apets=true&scope.write%3Apets=true&authorize=Authorize
            extractors:
            - name: oauth_token
              from: header
              regexp: access_token=(.*?)&
  actions:
    steps:
    - transaction:
        sla_profile: response-times
        name: 03 - Add New Pet
        steps:
        - request:
            server: petstore
            url: /v2/pet
            method: POST
            headers:
              - Content-Type: application/json
              - accept: application/json
              - Authorization: Bearer ${oauth_token}
            sla_profile: response-times
            body: |
              {
                "id": ${newPetId},
                "category": {
                  "id": 0,
                  "name": "string"
                },
                "name": "doggie",
                "photoUrls": [
                  "string"
                ],
                "tags": [
                  {
                    "id": 0,
                    "name": "string"
                  }
                ],
                "status": "available"
              }
            extractors:
            - name: petId
              jsonpath: $..id
    - transaction:
        sla_profile: response-times
        name: 04 - Delete Pet
        steps:
        - request:
            server: petstore
            url: /v2/pet/${petId}
            method: DELETE
            headers:
              - Content-Type: application/json
              - accept: application/json
              - Authorization: Bearer ${oauth_token}
            sla_profile: response-times
    - think_time: 10s
